<script type="text/javascript">
    // Event Wiring -  Here various elements (file fields, text fields, etc.) 
    // are connected to their respective  events (click, mouse over,etc.) to
    // perform various actions
    var sim = new MipSim();
    $(function(){

        $('#doSim').on("click",function(e){
            var fileField = $('input#file');
            utils.getFileFieldAsString(fileField);
            
        });
        
        // Catch the event that signals the input file
        // has been successfully read.
        $(document).on('inputLoaded', function(e, loadedString){
                
                var parsed = utils.parser(loadedString); 
                
                console.log(parsed);
            });
    }); 



</script>
